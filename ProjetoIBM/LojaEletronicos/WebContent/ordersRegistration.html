			<h2>Cadastro de Pedido</h2>
			<form class="form-horizontal" role="form" style="width: 50%;"
				id="order">
				<div class="form-group">
					<label for="pedido" class="col-sm-2 control-label">Pedido</label>
					<div class="col-sm-10">
						<input type="number" class="form-control" id="numero"
							name="numero" placeholder="Numero do pedido" value="">
					</div>
				</div>
				<div class="form-group">
					<label for="cliente" class="col-sm-2 control-label">Cliente</label>
					<div class="col-sm-10">

							placeholder="nome do cliente" value="">

					</div>
				</div>
				<div class="form-group">
					<label for="produtos" class="col-sm-2 control-label">Produtos</label>
					<div class="col-sm-10">
						<select class="form-control">
							<option value="Produto 1">Produto 1</option>
							<option value="Produto 2">Produto 2</option>
						</select>
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-10 col-sm-offset-2">
						<input id="submit" name="submit" type="submit"
							value="Calcular Preço" class="btn btn-primary">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-10 col-sm-offset-2"></div>
				</div>
