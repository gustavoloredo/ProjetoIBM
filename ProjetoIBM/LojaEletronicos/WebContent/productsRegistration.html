<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Loja - Registro de Produtos</title>
<script
	src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
<script
	src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular-route.min.js"></script>
<script
	src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="../style/index.css">
</head>

<body>
	<div>
		<div>

			<nav class="navbar navbar-inverse" role="navigation"
				style="padding-left: 130px;">
				<ul class="nav navbar-nav">
					<li><a href="/LojaEletronicos/usersRegistration.html">Cadastro
							de usuários</a></li>
					<li class="active"><a
						href="/LojaEletronicos/productsRegistration.html">Cadastro de
							Produtos <span class="sr-only">(current)</span>
					</a></li>
					<li><a href="/LojaEletronicos/ordersRegistration.html">Cadastro
							de Pedidos</a></li>
					<li><a href="/LojaEletronicos/users.html">Visualizar
							Usuarios</a></li>
					<li><a href="/LojaEletronicos/products.html">Visualizar
							Produtos</a></li>
					<li><a href="/LojaEletronicos/orders.html">Visualizar
							Pedidos</a></li>
				</ul>
			</nav>
		</div>
		<br />
		<div class="jumbotron">
			<h2>Cadastro de Produto</h2>
			<form class="form-horizontal" role="form" style="width: 50%;">
				<div class="form-group">
					<label for="Codigo" class="col-sm-2 control-label">Codigo</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="Codigo" name="codigo"
							placeholder="Codigo do Produto" value="" maxlength="12" />
					</div>
				</div>
				<div class="form-group">
					<label for="produto" class="col-sm-2 control-label">Produto</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="Produto"
							name="produto" placeholder="Nome do Produto" />
					</div>
				</div>
				<div class="form-group">
					<label for="preco" class="col-sm-2 control-label">Preço</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="Preco" name="preco"
							placeholder="Preço do Produto" value="" maxlength="5" />
					</div>
				</div>
			</form>
		</div>
	</div>
</body>

</html>
